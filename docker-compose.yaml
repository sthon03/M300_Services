version: '3'

services:
# Database
db:
  image: mysql:5.7
  volumes: 
    - db_data:/var/lib/mysql
  restart: always
  environment:
    MYSQL_ROOT_PASSWORD: 12345678
    MYSQL_DATABASE: Wordpress
    MYSQL_USER: Wordpress
    MYSQL_PASSWORD: Wordpress
    networks:
      - wpsite
    wordpress:
      depends_on:
      - db
      image: wordpress:latest
      ports:
        - ''